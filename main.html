                <option class="Volatility25" value="R_25">Volatility 25 index</option>
                <option class="Volatility25s" value="1HZ25V">Volatility 25(1s) index</option>
                <option class="Volatility50" value="R_50">Volatility 50 index</option>
                <option class="Volatility50s" value="1HZ50V">Volatility 50(1s) index</option>
                <option class="Volatility75" value="R_75">Volatility 75 index</option>
                <option class="Volatility75s" value="1HZ75V">Volatility 75(1s) index</option>
                <option class="Volatility100" value="R_100">Volatility 100 index</option>
                <option class="Volatility100s" value="1HZ100V">Volatility 100(1s) index</option>
            
            <!-- Add more options as needed -->
          </select>

        </div>
       
        <div class="Strategies_container">
          <button class="drop-down">Strategy</button>

                <option class="strategy2"><small>Under</small></option>
                <option class="strategy3"><small>Even</small></option>
                <option class="strategy4"><small>Odd</small></option>
                <option class="strategy4"><small>Differs</small></option>
                <option class="strategy4"><small>Rise</small></option>
                <option class="strategy4"><small>Fall</small></option>
          </select>

        </div>

      <div class="choices">

            <div class="choice_two">
